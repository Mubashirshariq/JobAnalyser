<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Percentages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Job Role Percentages</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter the URL to analyze" required>
        <button type="submit">Analyze</button>
    </form>

    {% if percentages_html %}
        <div class="results">
            <h2>Results:</h2>
            <div>
                {{ percentages_html|safe }}
            </div>
        </div>
    {% endif %}

    {% if error %}
        <div class="error" style="color: red;">
            {{ error }}
        </div>
    {% endif %}
</body>
</html>
